<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mango Cleaning Solutions</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="mango.png" type="image/png">

  <style>
    :root{
      --bg:#f5f3ef;
      --page:#ffffff;
      --ink:#2b2b2b;
      --muted:#6b6b6b;
      --line:#e9e5df;
      --brand:#7a5a3a;
      --shadow:0 18px 50px rgba(0,0,0,.08);
      --radius:18px;
      --max:1080px;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      line-height:1.4;
    }

    .shell{
      min-height:100vh;
      padding:48px 18px;
      display:flex;
      justify-content:center;
    }

    .page{
      width:min(var(--max),100%);
      background:var(--page);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    header{
      background:#fff;
      border-bottom:1px solid var(--line);
    }

    .nav{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:16px 22px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:14px;
      text-decoration:none;
      color:var(--ink);
    }

    .logo-mark{
      width:42px;
      display:inline-flex;
      align-items:center;
    }

    .logo-mark img{
      width:100%;
      height:auto;
      display:block;
    }

    .brand-text{
      display:flex;
      flex-direction:column;
      line-height:1.05;
    }

    .brand-main{
      font-family:"Cinzel", serif;
      font-weight:600;
      font-size:18px;
      letter-spacing:0.14em;
    }

    .brand-sub{
      font-family:Inter, sans-serif;
      font-size:10px;
      letter-spacing:0.28em;
      color:var(--muted);
    }

    nav ul{
      list-style:none;
      display:flex;
      gap:22px;
      margin:0;
      padding:0;
    }

    nav a{
      text-decoration:none;
      color:var(--muted);
      font-size:14px;
    }

    nav a:hover{color:var(--ink)}

    .btn{
      background:var(--brand);
      color:#fff;
      padding:10px 16px;
      border-radius:999px;
      text-decoration:none;
      font-weight:600;
      font-size:14px;
    }

    .hero{
      padding:70px 22px;
      text-align:center;
    }

    .hero h1{
      font-family:"Cinzel", serif;
      font-size:42px;
      letter-spacing:0.08em;
      margin:0 0 16px;
      color:#3a2b1f;
    }

    .hero p{
      max-width:520px;
      margin:0 auto 28px;
      color:#4f4b45;
    }

    footer{
      border-top:1px solid var(--line);
      padding:18px 22px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:13px;
      color:var(--muted);
    }

    footer .footer-left{
      display:flex;
      align-items:center;
      gap:10px;
    }

    @media(max-width:900px){
      nav ul{display:none}
      .hero h1{font-size:32px}
    }
  </style>
</head>

<body>
<div class="shell">
<div class="page">

<header>
  <div class="nav">
    <a class="brand" href="#">
      <span class="logo-mark" aria-hidden="true">
        <img src="https://raw.githubusercontent.com/mrhine5435/mango-site/main/mango.png" alt="Mango Cleaning Solutions logo">
      </span>
      <span class="brand-text">
        <span class="brand-main">MANGO</span>
        <span class="brand-sub">CLEANING SOLUTIONS</span>
      </span>
    </a>

    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <a class="btn" href="tel:+14199307785">Call (419) 930-7785</a>
  </div>
</header>

<section class="hero" id="home">
  <h1>Experience the Difference</h1>
  <p>
    Calm, consistent, detail-forward cleaning for offices and professional environments.
  </p>
  <a class="btn" href="#contact">Request a Quote</a>
</section>

<footer>
  <div class="footer-left">
    <span class="logo-mark" aria-hidden="true" style="width:22px;">
      <img src="https://raw.githubusercontent.com/mrhine5435/mango-site/main/mango.png" alt="">
    </span>
    Â© <span id="year"></span> MANGO CLEANING SOLUTIONS
  </div>
  <div>(419) 930-7785</div>
</footer>

</div>
</div>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>
</body>
</html>
